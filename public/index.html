    function highAndLow(numbers){
        var numbersArray = numbers.split(" ").map(Number);
        return `${Math.max.apply(null, numbersArray)} ${Math.min.apply(null, numbersArray)}`

    function descendingOrder(n) {
        var sortedDigits = n.toString().split('').sort(function(a, b) {
            return b - a;
        });
        var sortedString = sortedDigits.join('');
        var result = parseInt(sortedString);

        return result;
        //or
        return +(n + '').split('').sort(function(a,b){ return b - a }).join('');
